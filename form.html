<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive form for product review with HTML, CSS and Javascript. It dynamically displays copyright year and lastmodified.">
    <meta name="author" content="Attah Collins">
    <title>WDD 131 - Dynamic Web Fundamentals | Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="wrapper">
        <header>
            <h1>Product Review Form</h1>
        </header>    
    

        <main>
            <form method="get" action="review.html" class="wf1">
                <fieldset id="item">
                    <label for="product_name">Product Name<span class="required"> *</span><br><select id="product_name" name="product_name" required>
                        
                        <option value="" selected disabled>Select a Product ...</option>
                    </select></label>
                </fieldset>

                <fieldset class="item">
                    <legend>Overall Rating<span class="required"> *</span></legend><br>
                    <div id="radio">
                        <label for="overall-1">
                            <span>&star;</span>
                            <input type="radio" id="overall-1" name="overall" required>
                        </label>
                        <label for="overall-2">
                            <span>&star;&star;</span>
                            <input type="radio" id="overall-2" name="overall" required>
                        </label>
                        <label for="overall-3">
                            <span>&star;&star;&star;</span>
                            <input type="radio" id="overall-3" name="overall" required>
                        </label>
                        <label for="overall-4">
                            <span>&star;&star;&star;&star;</span>
                            <input type="radio" id="overall-4" name="overall" required>
                        </label>
                        <label for="overall-5">
                            <span>&star;&star;&star;&star;&star;</span>
                            <input type="radio" id="overall-5" name="overall" required>
                        </label>   
                    </div>
                </fieldset>
                
        
                <fieldset class="item">
                    <label for="install">Date of Installation<span class="required"> *</span><br>
                    <input type="date" id="install" name="install" required></label>
                </fieldset>
        
                <fieldset class="features">
                    <legend>Which inputs did you find useful in the product? 
                        <em>(Check all that apply)</em><br>
                    </legend>
                    <div class="checkbox-group">
                        <label for="design"><input type="checkbox" id="design" name="design" value="design">
                            Design</label>
                        <label for="durability"><input type="checkbox" id="durability" name="durability" value="durability">
                        Durability </label>
                        <label for="ease"><input type="checkbox" id="ease" name="ease" value="ease">
                        Ease of Use</label>
                        <label for="performance"><input type="checkbox" id="performance" name="performance" value="performance">
                        Performance</label>
      
                    </div>
                </fieldset>
        
                <fieldset class="item">
                    <label for="review">Written Review:<span class="small">(Optional)</span></label><br>
                    <textarea id="review" name="review"></textarea>
                </fieldset>
        
                <fieldset class="item">
                    <label for="user">Your Name:<span class="small">(Optional)</span></label><br>
                    <input type="text" id="user" name="user">
                </fieldset>
        
                <input type="submit" value="Post Review">
            </form>
        </main>
        <footer class="footer">

            <p>&copy;<span id="currentyear"></span> &#128293; Attah collins &#128293; Port Harcourt, Nigeria</p> 
            
            <p>Last Modified: <span id="lastModified"></span></p>

        </footer> 
    </div>
</body>
</html>
