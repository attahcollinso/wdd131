<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My place of Residence</title>
    <meta name="description" content="A responsive web layout of my place of Residence with data referencing population, square kilometers, capital, currency, time zone, and weather forecast on the web called the country page.">
    <meta name="author" content="Attah Collins Onyebuchi">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script defer="" src="scripts/place.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">    
</head>

<body>
    <header class="header">
      <h1>Nigeria</h1>
    </header>
    <div class="color-touch"></div>
  
    <main>
      <picture>
        <source srcset="./images/Eagle.webp" media="(min-width: 768px)">
        <img src="./images/Eagle1.webp" alt="hero-image">
      </picture>
  
      <section class="card">
        <h2 class="card__title">Data</h2>
        <table>
          <tr>
            <th>Area:</th>
            <td>923,769 sq km</td>
          </tr>
          <tr>
            <th>Population:</th>
            <td>Over 230,000,000</td>
          </tr>
          <tr>
            <th>Capital:</th>
            <td>Abuja</td>
          </tr>
          <tr>
            <th>Currency:</th>
            <td>Naira</td>
          </tr>
          <tr>
            <th>Language:</th>
            <td>English</td>
          </tr>
          <tr>
            <th>Time Zone:</th>
            <td>GMT +1</td>
          </tr>
          <tr>
            <th>Calling code:</th>
            <td>+234</td>
          </tr>
          <tr>
            <th>Internet TLD:</th>
            <td>.ng</td>
          </tr>
        </table>
      </section>
  
      <hr class="divider">
  
      <section class="card position-right">
        <h2 class="card__title">Weather</h2>
        <table>
          <tr>
            <th>Temperature:</th>
            <td id="temperature">-</td>
          </tr>
          <tr>
            <th>Conditions:</th>
            <td id="conditions">-</td>
          </tr>
          <tr>
            <th>Wind:</th>
            <td id="wind">-</td>
          </tr>
          <tr>
            <th>Wind Chill:</th>
            <td id="windChill">-</td>
          </tr>
        </table>
      </section>
    </main>
    <footer class="footer">
        <p>&copy;<span id="currentyear"></span> &#128293; Attah collins &#128293; Port Harcourt, Nigeria</p> 
              
        <p>Last Modified: <span id="lastModified"></span></p>
      </footer>
  </body>
  
  </html>
